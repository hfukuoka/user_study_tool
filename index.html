<!DOCTYPE html>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="./css/drift-basic.css" rel="stylesheet"/>
    <link href="./css/style.css" rel="stylesheet"/>
    <script src="./js/Drift.js"></script>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <div class="modal-wrapper">
            <div class="modal-bg js-modal-close"></div>
            <div class="modal-content" id="user-guide-block">
                <span class="square_btn js-modal-close"></span>
                <h4>User Guide</h4>
                <div id="user-guide-desc-block">
                    <div class="user-guide-desc">Press key <span class="keyboard">1</span> : Show <span class='label color-img1'>method A</span></div>
                    <div class="user-guide-desc">Press key <span class="keyboard">2</span> : Show <span class='label color-img2'>method B</span></div>
                    <div class="user-guide-desc">Press key <span class="keyboard">3</span> : Show <span class='label color-img3'>Original</span></div>
                    <div class="user-guide-desc">Press key <span class="keyboard">N</span> : Go to the next image</div>
                    <div class="user-guide-desc">Press key <span class="keyboard">P</span> : Go back to the previous image</div>
                    <div class="user-guide-desc"><i> Click <a href="how_to_use.html" target="_blank">here</a> for more details.</i></div>
                </div>
            </div>
        </div>
       
        <div id="content">
            <div id="bar-wrapper">
                <div id="bar">
                    <div id="help" class='js-modal-open'>Show user guide</div>
                    <div class="flexbox flex-center">
                        <div id="dir_label"></div>
                        <div class="label" id="img_label"></div>
                    </div>
                </div>
            </div>

            <div id="main_img">
                <img class="drift-imgs" src="">
            </div>
            <div id="detail-wrapper" class="flexbox flex-center">
                <div class="detail-block">
                    <div class="detail-title color-img1">method A</div>
                    <div class="detail"></div>
                </div>
                <div class="detail-block">
                    <div class="detail-title color-img2">method B</div>
                    <div class="detail"></div>
                </div>
                <div class="detail-block">
                    <div class="detail-title color-img3">Original</div>
                    <div class="detail"></div>
                </div>
            </div>
        </div>
    </body>
    <script src="./js/modal.js"></script>
    <script type="module">
        import { ImageViewer } from "./js/img_view.js"

        // 以下を変える
        document.title = "User Study"; //ブラウザに表示されるタイトル
        const img_dir = "./images/20240909/"; //画像を格納したディレクトリ
        const num_img = 24; //画像の枚数

        let viewer = new ImageViewer(num_img, 3, img_dir, 2, 'jpg');
        viewer.show_image();
    </script>
